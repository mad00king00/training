<!DOCTYPE html>
<head>
  <title>Sample Page with forms</title>
  <h1>Contact Us</h1>
  <link rel="stylesheet" href="./page4.css" />
  </head>
<body>
    <div class ="container">
        <div class="content">
           

        <h2>Customer Support</h2><br />
        <p>Please fill out the form below to get in touch with us.</p><br />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required /><br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required /><br/>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required /><br/>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea><br/>

        <button type="submit">Submit</button>
   
  </div>

  <div class="Contact">
   <img src="./contactimg.jpg" alt="Contact Us" />
   <p>For any inquiries, please reach out to us at:</p>
   </div>
</div>  
   
</body>
